<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
       
        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" name="text-input" placeholder="Enter text" pattern="[a-zA-Z]+" maxlength="10" minlength="3" required>
        <br>

        
        <label for="password-input">Password Input:</label>
        <input type="password" id="password-input" name="password-input" minlength="6" required>
        <br>

      
        <label for="email-input">Email Input:</label>
        <input type="email" id="email-input" name="email-input" placeholder="example@example.com" required>
        <br>

      
        <label for="number-input">Number Input:</label>
        <input type="number" id="number-input" name="number-input" min="1" max="10" required>
        <br>

        <label for="range-input">Range Input:</label>
        <input type="range" id="range-input" name="range-input" min="0" max="100" step="10" value="50">
        <br>

        <input type="checkbox" id="checkbox" name="checkbox" checked>
        <label for="checkbox">Checkbox</label>
        <br>

    
        <input type="radio" id="radio1" name="radio-group" checked>
        <label for="radio1">Radio 1</label>
        <input type="radio" id="radio2" name="radio-group">
        <label for="radio2">Radio 2</label>
        <br>

   
        <label for="file-input">File Input:</label>
        <input type="file" id="file-input" name="file-input" accept=".jpg, .jpeg, .png" multiple>
        <br>

       
        <input type="submit" value="Submit">
    </form>
</body>
</html>
